<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | DevJourney</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>

<body class="bg-gray-50 text-gray-800">

  <!-- Header -->
  <header class="bg-white shadow-sm sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
      <div class="text-2xl font-bold text-blue-600">DevJourney</div>
      <nav>
        <ul class="flex space-x-8 text-gray-700 font-medium text-base">
          <li><a href="/index.html" class="hover:text-blue-600 transition">Home</a></li>
          <li><a href="/about.html" class="hover:text-blue-600 transition">About</a></li>
          <li><a href="/blog-post.html" class="hover:text-blue-600 transition">Blog</a></li>
          <li><a href="/contact.html" class="hover:text-blue-600 transition">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Contact Section -->
  <section class="py-24 bg-gradient-to-b from-blue-50 to-white">
    <div class="max-w-4xl mx-auto px-6">
      <h2 class="text-4xl font-extrabold text-center text-gray-900 mb-4">Get in Touch</h2>
      <p class="text-center text-gray-600 mb-12">
        Have a question, opportunity, or just want to say hi? I'd love to hear from you!
      </p>

      <form action="#" method="POST" class="bg-white shadow-md rounded-xl p-8 space-y-6">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
          <input type="text" id="name" name="name" required
            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input type="email" id="email" name="email" required
            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <div>
          <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Message</label>
          <textarea id="message" name="message" rows="5" required
            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
        </div>

        <button type="submit"
          class="bg-blue-600 text-white font-medium px-6 py-2 rounded-lg hover:bg-blue-700 transition">
          Send Message
        </button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-blue-100 border-t mt-24">
    <div
      class="max-w-7xl mx-auto px-6 py-6 flex flex-col md:flex-row items-center justify-between text-sm text-gray-500">
      <p>&copy; 2025 DevJourney. Made with ❤️ and ☕ in India</p>

      <!-- Centered Terms & Privacy -->
      <div class="flex justify-center space-x-6 mt-4">
        <a href="http://127.0.0.1:5500/terms.html" class="hover:text-blue-600">Terms</a>
        <a href="http://127.0.0.1:5500/privacy.html" class="hover:text-blue-600">Privacy</a>
      </div>

      <div class="flex space-x-4 mt-3 md:mt-4">
        <!-- GitHub -->
        <a href="https://github.com/vishu-prog" class="hover:text-blue-600">GitHub</a>
        <a href="https://replit.com/@CodexVishu" class="hover:text-blue-600">Replit</a>
        <a href="https://www.instagram.com/vive._.ksharma/" class="hover:text-blue-600">Instagram</a>

</body>

</html>
