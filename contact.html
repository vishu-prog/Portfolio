<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | DevJourney</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>

<body class="bg-gray-50 text-gray-800">

  <!-- Header -->
  <header class="bg-white shadow-sm sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
      <div class="text-2xl font-bold text-blue-600">DevJourney</div>

      <!-- Mobile menu button -->
      <div class="md:hidden">
        <button id="menu-btn" class="text-gray-700 focus:outline-none">
          <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>

      <!-- Desktop Navigation -->
      <nav class="hidden md:flex space-x-8 text-gray-700 font-medium text-base">
        <a href="/index.html" class="hover:text-blue-600 transition">Home</a>
        <a href="/about.html" class="hover:text-blue-600 transition">About</a>
        <a href="/blog-post.html" class="hover:text-blue-600 transition">Blog</a>
        <a href="/contact.html" class="hover:text-blue-600 transition">Contact</a>
      </nav>
    </div>

    <!-- Mobile Navigation -->
    <div id="menu" class="hidden md:hidden bg-white border-t px-6 py-4 space-y-4 text-gray-700 text-lg font-medium">
      <a href="/index.html" class="block hover:text-blue-600">Home</a>
      <a href="/about.html" class="block hover:text-blue-600">About</a>
      <a href="/blog-post.html" class="block hover:text-blue-600">Blog</a>
      <a href="/contact.html" class="block hover:text-blue-600">Contact</a>
    </div>
  </header>

  <!-- Contact Section -->
  <section class="py-24 bg-gradient-to-b from-blue-50 to-white">
    <div class="max-w-4xl mx-auto px-6">
      <h2 class="text-4xl font-extrabold text-center text-gray-900 mb-4">Get in Touch</h2>
      <p class="text-center text-gray-600 mb-12">
        Have a question, opportunity, or just want to say hi? I'd love to hear from you!
      </p>

      <form action="#" method="POST" class="bg-white shadow-md rounded-xl p-8 space-y-6">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
          <input type="text" id="name" name="name" required
            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input type="email" id="email" name="email" required
            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <div>
          <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Message</label>
          <textarea id="message" name="message" rows="5" required
            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
        </div>

        <button type="submit"
          class="bg-blue-600 text-white font-medium px-6 py-2 rounded-lg hover:bg-blue-700 transition">
          Send Message
        </button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-blue-100 border-t mt-24">
    <div class="max-w-7xl mx-auto px-6 py-6 flex flex-col md:flex-row items-center justify-between text-sm text-gray-500">
      <p class="text-center">&copy; 2025 DevJourney. Made with ❤️ and ☕ in India</p>

      <div class="flex justify-center space-x-6 mt-4 md:mt-0">
        <a href="/terms.html" class="hover:text-blue-600">Terms</a>
        <a href="/privacy.html" class="hover:text-blue-600">Privacy</a>
      </div>

      <div class="flex justify-center space-x-4 mt-4 md:mt-0">
        <a href="https://github.com/vishu-prog" class="hover:text-blue-600">GitHub</a>
        <a href="https://replit.com/@CodexVishu" class="hover:text-blue-600">Replit</a>
        <a href="https://www.instagram.com/vive._.ksharma/" class="hover:text-blue-600">Instagram</a>
      </div>
    </div>
  </footer>

  <!-- Toggle mobile menu -->
  <script>
    const menuBtn = document.getElementById('menu-btn');
    const menu = document.getElementById('menu');

    menuBtn.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });
  </script>

</body>

</html>
